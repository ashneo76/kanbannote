<!DOCTYPE html>
<html ng-app="knApp">
<head>
  <meta charset="utf-8"/>
  <title>example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
</head>
<body ng-controller="NoteListController">

  <div class="container">
    <form ng-submit="query()">
      <div class="form-group">
        <label for="token">Token</label>
        <input type="text" id="token" ng-model="token" class="form-control" />
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <div class="list-group">
      <div ng-repeat="note in notes">
        <a href="#/{{note.guid}}" class="list-group-item">
          <h4 class="list-group-item-heading">{{note.title}}</h4>
          <p class="list-group-item-text">{{note.updated}}</p>
        </a>
      </div>
    </div>
  </div>

</body>
<script src="lib.js"></script>
<script src="app.js"></script>
</html>
