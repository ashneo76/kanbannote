<div>
  <h2>{{note.title}}</h2>
  <h3>Content</h3>
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-bind-html="note | renderNoteContent"></div>
    </div>
  </div>
  <textarea class="form-control">{{note.content}}</textarea>
  <h3>Resources</h3>
  <div class="list-group">
    <a ng-repeat="resource in note.resources"
       href="/resource/{{resource.guid}}?o={{resource.key}}"
       class="list-group-item">
      <span class="label label-info">{{resource.mime}}</span>
      {{resource.guid}}
    </a>
  </div>
</div>
