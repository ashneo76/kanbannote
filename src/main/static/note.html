<div>
  <ol class="breadcrumb">
    <li><a href="/">Login</a></li>
    <li><a href="/#/notes">Notes</a></li>
    <li class="active">{{note.title}}</li>
  </ol>
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-bind-html="note | renderNoteContent"></div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="resource in note.resources"
       href="/resource/{{resource.guid}}?o={{resource.key}}"
       class="list-group-item">
      <span class="label label-info">{{resource.mime}}</span>
      {{resource.guid}}
    </a>
  </div>
</div>
