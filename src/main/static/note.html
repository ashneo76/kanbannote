<div class="note-page">
  <div class="panel panel-default">
    <div class="panel-heading">{{note.title}}</div>
    <div class="panel-body">
      <div class="pull-right">
        <a href="#/note/{{note.guid}}/edit">Edit</a>
      </div>
      <div ng-bind-html="note | renderNoteContent"></div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="resource in note.resources"
       href="/resource/{{resource.guid}}/{{resource.fileName}}?o={{resource.key}}"
       class="list-group-item">
      <div class="pull-left">{{resource.fileName}}</div>
      <div class="pull-right">{{resource.mime}} - {{resource.fileSize | number}} bytes</div>
      <div class="clearfix"></div>
    </a>
    <div ng-file-drop="onFileSelect($files)"
         ng-file-drag-over-class="'list-group-item-info'"
         class="list-group-item">
      <form class="form-inline" role="form">
        <div class="form-group">
          <strong>Add resources:</strong>
          Drop files here or
        </div>
        <div class="form-group">
          <input type="file" ng-file-select="onFileSelect($files)" />
        </div>
      </form>
    </div>
  </div>
</div>
