<div class="note-page">
  <div class="panel panel-default">
    <div class="panel-heading">{{note.title}}</div>
    <div class="panel-body">
      <div class="pull-right">
        <a href="#/note/{{note.guid}}/edit">Edit</a>
      </div>
      <div ng-bind-html="note | renderNoteContent"></div>
    </div>
  </div>
  <ul class="list-group">
    <li ng-repeat="resource in note.resources"
        ng-class="{disabled: resource.removing}"
        class="list-group-item">
      <div class="pull-left">
        <a href="/resource/{{resource.guid}}/{{resource.fileName | orElse: resource.guid}}?o={{resource.key}}">
          {{resource.fileName | orElse: resource.guid}}
          - {{resource.mime}}
          - {{resource.fileSize | number}} bytes
        </a>
      </div>
      <div class="pull-right">
        <button ng-click="removeResource(resource)" type="button" class="close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Remove</span>
        </button>
      </div>
      <div class="clearfix"></div>
    </li>
    <li ng-file-drop="onFileSelect($files)"
        ng-file-drag-over-class="'list-group-item-info'"
        class="list-group-item">
      <form class="form-inline" role="form">
        <div class="form-group">
          <strong>Add resources:</strong>
          Drop files here or
        </div>
        <div class="form-group">
          <input type="file" ng-file-select="onFileSelect($files)" />
        </div>
      </form>
    </li>
  </ul>
</div>
